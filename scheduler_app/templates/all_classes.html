<body>
	<header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm">
		<h1>My Classes</h1>
		<a class="ml-auto nav-link p-2" href="/profile">Home</a> |
		<a class="nav-link p-2" href="/roster/{{subject_id}}">Class Roster</a>
		<a class="btn ml-1 inbox-btn" href="inbox/{{user.id}}">Inbox</a>
		<a href="/logout" class="btn ml-1 logout">Logout</a>
	</header>
	<div class="w-75 ml-auto mr-auto mt-5">
		<table class="table table-bordered table-striped table-hover ml-5">
			<thead>
				<tr class="table-header">
					<th>Subject</th>
					<th>Student</th>
					<th>Assignment</th>
					<th>Description</th>
					<th>Lecture Links</th>
					<th>Action </th>
				</tr>
			</thead>
			<tbody>
				{% for student in all_student %}
					<tr>
						<td>Math</td>
						<td><a class="table-link" href="/student_assign/{{student.id}}"> {{student.first_name}} {{student.last_name}} </a></td>
						<td>None </td>
						<td>Description</td>
						<td>Lecture</td>
						<td><a class="table-link" href="/edit_assign">Edit</a> | <a class="table-link" href="/delete/{{student.id}}">Delete</a> | <a class="table-link" href="inbox/{{student.id}}">Send Messages</a></td>
						<!-- "/edit_assign/{{assignment.id}}/update" -->
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
