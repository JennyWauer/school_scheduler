<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Student's Assignment </title>
	{% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="background">
	<header id="header" class="bg-white d-flex p-3 align-items-center shadow-sm">
		<h2>Edit Assignment</h2>
		<a class="ml-auto nav-link p-2" href="/profile">Home</a>
		<a class="btn ml-1 inbox-btn" href="/inbox/{{user.id}}">Inbox</a>
		<a href="/logout" class="btn ml-1 logout">Logout</a>
	</header>
	<form action="/assignments/{{edit_assignment.id}}/update" method="POST"
		class="form-background form-example w-50 ml-auto mr-auto mt-5 p-4 rounded shadow-sm">
		{% csrf_token %}
		<div class="input-group mb-3">
			<span class="input-group-text mr-1" id="inputGroup-sizing-default">Title</span>
			<input type="text" class="form-control" id="floatingPassword" name="new_title"
				value="{{edit_assignment.title}}">
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text mr-1" id="inputGroup-sizing-default">Due Date</span>
			<input type="date" class="form-control" id="floatingPassword" name="new_due_date"
				value="{{edit_assignment.due_date|date:'Y-m-d'}}">
		</div>
		<div class="input-group mb-3">
			<span class="input-group-text mr-1" id="inputGroup-sizing-default">Description</span>
			<textarea class="form-control" name="new_description" rows="5"
				id="comment">{{edit_assignment.description}}</textarea>
		</div>
		<div>
			<a href="/cancel_edit" role="button" class="btn btn-warning font-weight-bold">Cancel</a>
			<button type="submit" class="btn submit"> Update </button>
		</div>
	</form>
</body>

</html>
