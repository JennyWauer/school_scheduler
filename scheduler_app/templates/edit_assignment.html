<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student's Assignment </title>
    {% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-fixed/">
	<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<main class="containter">
			<div class="starter-template text-center py-5 px-3">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<a class="btn btn-outline-primary" href="/" role="button">Main</a>
					<a class="btn btn-outline-primary" href="/logout" role="button">Logout</a>
					<!-- <a href="/profile" class="btn btn-primary">Register</a> -->
				</div>
				<h1>Edit Assignment</h1>
				<form action="" method="POST" class="form-example">
					{% csrf_token %}
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Title</span>
						<input type="text" class="form-control" id="floatingPassword" name="new_title" value="{{edit_assignment.title}}">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Due Date</span>
						<input type="date" class="form-control" id="floatingPassword" name="date" value="{{edit_assignment.due_date|date:'Y-m-d'}}">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="inputGroup-sizing-default">Description</span>
						<textarea class="form-control" name="new_description" rows="5" id="comment">{{edit_assignment.description}}</textarea>
						<!-- <input type="text" class="form-control" id="floatingPassword" name="Title" placeholder="Subject"> -->
					</div>
						<!-- <label for="name">Description: </label>
						<textarea class="form-control" name="desc" rows="5" id="comment"></textarea>
					</div> -->
					<div>
						<button type="submit" class="btn btn-primary btn-sm"> Update </button>
					</div>
				</form>
			</div>
		</main>
	</div>

</body>
</html>
