<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Scheduler</title>
</head>
<body>
    <header>
        <h2>Compose a message..</h2>
        <a href="/profile">Home</a>
        <a href="inbox/{{user.id}}">Inbox</a>
        <a href="/logout">Logout</a>
    </header>
    <div>
        <form id="send_message" action="/send" method="POST">
            {% csrf_token %}
                <label for="Subject">Subject</label>
                <input type="text"  id="subject" name="subject">
                <label for="message">Message</label>
                <textarea id='message_body' name='message'></textarea>
                <label for="recipient">Choose a recipient:</label>
                <select id="recipient" name="recipient">
                    {% for u in all_users %} 
                    <option value="{{u.id}}">{{u.first_name}} {{u.last_name}}</option>
                    {% endfor %}
                </select>
                <button>Send</button>
        </form>
    </div>
</body>
</html>
